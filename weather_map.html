<!DOCTYPE html>
<html>
<head>
    <title>Weather API Exercise</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/weather_map.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ7cHnditOEtoGJvRzB9r2Ll0V_JqHlck"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/weather_map.css">

</head>
<body>
    <h1>3-Day Weather App</h1>

    <h2 id="locationField"></h2>

    <div id="day0" class="well col-md-3">
        <h2>Today</h2>
    </div>

    <div id="day1" class="well col-md-3">
        <h2>Tomorrow</h2>
    </div>

    <div id="day2" class="well col-md-3">
        <h2>TDAT</h2>
    </div>
   
    <div id="map-box" class="well col-sm-11 ">
        <div id="map-canvas" class="col-md-10"></div>
    </div>
</body>
</html>
