<html>
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/calculator.css">
</head>
<body>
    <main id='main'>
        <h1>Texas Instruments</h1>
        <div align='center'>
            <div id='inputFields'>
                <input maxlength='50' id='display1' value='' placeholder='first input' readonly>
                <input maxlength='1' id='display2' value='' placeholder='+ - * /' readonly>
                <input maxlength='50' id='display3' value='' placeholder='second input' readonly>
            </div>
            <div id='buttonPad'>
                <!-- Buttons 1, 2, 3, and + -->
                    <button value= 1 class='btn btn-alert btn-width raised' id='btn1'>1</button>
                    <button value= 2 class='btn btn-alert btn-width raised' id='btn2'>2</button>
                    <button value= 3 class='btn btn-alert btn-width raised' id='btn3'>3</button>
                    <button value= + class='btn btn-warning btn-width raised' id='btnPlus'>+</button><br>

                <!-- Buttons 4, 5, 6, and - -->
                    <button value= 4 class='btn btn-alert btn-width raised' id='btn4'>4</button>
                    <button value= 5 class='btn btn-alert btn-width raised' id='btn5'>5</button>
                    <button value= 6 class='btn btn-alert btn-width raised' id='btn6'>6</button>
                    <button value= - class='btn btn-warning btn-width raised' id='btnMinus'>-</button><br>

                <!-- Buttons 7, 8, 9, and * -->
                    <button value= 7 class='btn btn-alert btn-width raised' id='btn7'>7</button>
                    <button value= 8 class='btn btn-alert btn-width raised' id='btn8'>8</button>
                    <button value= 9 class='btn btn-alert btn-width raised' id='btn9'>9</button>
                    <button value= * class='btn btn-warning btn-width raised' id='btnTimes'>*</button><br>

                <!-- Buttons c, 0, =, and / -->
                    <button value= C class='btn btn-danger btn-width raised' id='btnClear'>C</button>
                    <button value= 0 class='btn btn-alert btn-width raised' id='btn0'>0</button>
                    <button value= = class='btn btn-success btn-width raised' id='btnEquals'>=</button>
                    <button value= / class='btn btn-warning btn-width raised' id='btnDivide'>/</button>
            </div>
        </div>
    </main> 
    <script type="text/javascript" src="/js/calculator.js"></script>
</body>
</html>
