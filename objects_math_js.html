<html>
<head>
    <title>JS Math</title>
</head>
<body>
    <h1>JS Math Test</h1>
    <script type="text/javascript">
    "use strict";
    (function() {

        var circle = {
            radius: 3,
            getArea: function () {
                var area = Math.PI * Math.pow(this.radius, 2);

                return area;  

            },
            logInfo: function (round) {

                if (round == true) {  
                    console.log('The area of a circle with a radius of ' + this.radius + ' is ' + Math.round(this.getArea()) + '.');
                } else {
                    console.log('The area of a circle with a radius of ' + this.radius + ' is ' + this.getArea() + '.');  
                }
            }
        };

        circle.logInfo(false);
        circle.logInfo(true);

        circle.radius = 5;

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

    })();
    </script>
</body>
</html>
