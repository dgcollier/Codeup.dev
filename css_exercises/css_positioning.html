<!DOCTYPE html>
<html>
<head>
    <title>Positioning Exercise</title>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/css/box_model.css">

</head>

<body>
    <header>

        <h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>

        <img src="img/curib2.png" class="corner">
    </header>

    <main>
        <div class="sidebar">

            <h2 class="menu">Menu</h2>
            <ol>
                <li>Red</li>
                <li>Orange</li>
                <li>Yellow</li>
                <li>Green</li>
                <li>Blue</li>
                <li class="strike">Indigo</li>
                <li>Violet</li>
            </ol>
        </div>

        <div class="rightside">

            <div class="box red">
                <a class="bold">620-750 nm</a>
                <img src="/img/curib.png" class="arrow">
            </div>

            
            <div class="box orange">
                <a class="bold">590-620 nm</a>
                <img src="/img/curib.png" class="arrow">
            </div>


            <div class="box yellow clearfix">
                <a class="bold">570-590 nm</a>
                <img src="/img/curib.png" class="arrow">
            </div>


            <div class="box green">
                <a class="bold">495-570 nm</a>
                <img src="/img/curib.png" class="arrow">
            </div>


            <div class="box blue clearfix">
                <a class="bold">450-495 nm</a>
                <img src="/img/curib.png" class="arrow">
            </div>


            <div class="box violet">
                <a class="bold">380-350 nm</a>
                <img src="/img/curib.png" class="arrow">
            </div>

            <div class="leftbar">
            </div>
        </div>
    </main>
    <footer
            <p class="foot">&copy; 2015 David Collier</p>
    </footer>
</body>
</html>
