    <h1>JS Iterating Arrays Test</h1>
    <script type="text/javascript">
    "use strict";

    // todo:

    (function() {

        var HpNames = ['Harry', 'Ron', 'Hermione', 'Neville'];
        var LotrNames = ['Aragorn', 'Gandalf', 'Merriweather', 'Boromir'];
        var JohnSnow = ['nothing'];


        console.log(HpNames);

        for (var i = 0; i < HpNames.length; i++) { 
            console.log('The name at index ' + i + ' is ' + HpNames[i] + '.');
        }

        console.log(LotrNames);

        LotrNames.forEach(function (Lotr, index, array) {
            console.log('The name at index ' + index + ' is ' + Lotr + '.');
        });

        JohnSnow.forEach(function (thing, index, array) {
            console.log('John Snow knows ' + thing + ".");
        });
            


    })();
    </script>
